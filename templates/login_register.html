
{% if request.user.is_authenticated %}
    <h1>Welcome, {{ request.user.username }}</h1>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">Register</a>
{% endif %}
