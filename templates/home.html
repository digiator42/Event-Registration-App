{% include 'nav.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Home</h1>

        <h3 class="text-2xl font-semibold mb-2">Users</h3>
        <div class="space-y-2">
            {% for user in users %}
                <a href="{% url 'profile' user.id %}" class="spa-link text-blue-500 hover:underline">{{ user.participant.username }}</a>
            {% endfor %}
        </div>
        
        <br>
        
        <h3 class="text-2xl font-semibold mb-2">Events</h3>
        <div class="space-y-2">
            {% for event in events %}
                <a href="{% url 'event' event.id %}" class="spa-link text-blue-500 hover:underline">{{ event.name }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
